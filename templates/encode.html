<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Encoding Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        form {
            margin-top: 15px;
        }
        label {
            display: block;
            font-size: 1rem;
            color: #34495e;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ccc;
            text-align: left;
        }
        .results h2 {
            color: #444;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .results p {
            font-size: 0.95rem;
            color: #555;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encode Your String</h1>
        <form method="post">
            <label for="inputString">Input String</label>
            <input 
                type="text" 
                id="inputString" 
                name="inputString" 
                value="{{ input_string }}" 
                placeholder="Enter a string to encode"
            >
            <button type="submit">Encode</button>
        </form>
        {% if encoded_result %}
            <div class="results">
                <h2>Encoded Data:</h2>
                <p>{{ encoded_result }}</p>
                <h2>Decoded String:</h2>
                <p>{{ decoded_result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
