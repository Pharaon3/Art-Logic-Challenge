<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Encoder Tool</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f0f8ff;
        }
        .wrapper {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .output h2 {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>String Encoder</h1>
        <form method="post">
            <label for="stringToEncode">Enter String:</label>
            <input type="text" name="stringToEncode" id="stringToEncode" value="{{ stringToEncode }}" placeholder="Type your string here">
            <button type="submit">Encode</button>
        </form>
        {% if encoded_dec %}
            <div class="output">
                <h2>Encoded Result:</h2>
                <p>{{ encoded_dec }}</p>
                <p> Decoded String: {{ decoded_string }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
