<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Encoding Tool</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        /* Title */
        .text-title {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #444;
            text-align: left;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        .text-error {
            font-size: 1rem;
            color: #b30009;
            text-align: left;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Results Section */
        .results {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            text-align: left;
        }

        .results h2 {
            color: #444;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .results p {
            font-size: 1rem;
            color: #555;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 class="text-title">String Encoder</h1>

        <!-- Form Section -->
        <form method="post">
            <label for="inputString">Enter Your String</label>
            <input 
                type="text" 
                id="inputString" 
                name="inputString" 
                value="{{ input_text }}" 
                placeholder="Type something here"
            >
            {% if error_text %}
                <div class="text-error">{{ error_text }}</div>
            {% endif %}
            <button type="submit">Submit</button>
        </form>

        <!-- Results Section -->
        {% if encoded_output %}
            <div class="results">
                <h2>Encoded Result:</h2>
                <p>{{ encoded_output }}</p>
                <h2>Decoded String:</h2>
                <p>{{ decoded_output }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
